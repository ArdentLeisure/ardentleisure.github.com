---
layout: layout
---

<article class="post">
    <header class="entry-header">
        <h1 class="entry-title">{{page.title}}</h1>
        <div class="entry-meta">
            Posted on {{ page.date | date: "%d %B, %Y" }}
		</div>
    </header>
	
	<div class="entry-content">

        <div class="twitterbutton">
            <a href="http://twitter.com/share" class="twitter-share-button" data-via="d1k_is" data-count="vertical" data-text="{{page.title}}" data-url="http://dkdevelopment.net{{page.url}}">Tweet</a>
            <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
            <g:plusone size="tall" count="1" href="http://dkdevelopment.net{{page.url}}"></g:plusone>
        </div>

		{{ content }}
	</div>

    <div id="page-navigation">
	    <div class="left"> {% if page.previous.url %} <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&larr; {{page.previous.title}}</a> {% endif %} </div>
	    <div class="right"> {% if page.next.url %} <a href="{{page.next.url}}" title="next Post: {{page.next.title}}">{{page.next.title}} &rarr; </a> {% endif %} </div>
	    <div class="clear">&nbsp;</div>
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'ardentdevblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

</article>
